<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding-top: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #495057; /* Dark gray text color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .navbar {
            background-color: green;
            padding: 15px 0;
            border-bottom: 1px solid #fff; /* Add border to separate navbar from content */
        }

        .container {
            margin-top: 20px;
        }

        h1, h2, p {
            color: #495057; /* Dark gray heading and text color */
        }

        .rating-form {
            margin-top: 20px;
        }

        .rating-form h2 {
            color: #218838; /* Darker green for headings */
            margin-bottom: 15px;
        }

        .rating-form label {
            margin-right: 15px;
        }

        .rating-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .rating-form button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href='{{url_for('user_homepage')}}'>Profile</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="{{url_for("user_homepage")}}">Creator Account</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for("logout")}}">Logout</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <h1>Lyrics</h1>
        <h1>{{ songs.title }}</h1>
        <h2>By {{ songs.singer }}</h2>
        <p>Released Date: {{ songs.release_date }}</p>
        <p>{{ songs.lyrics }}</p>
        <p>Creator: {{ songs.user.username }}</p>

        <!-- Rating Section -->
        <div class="rating-form">
            <form action="{{ url_for('rate_song', song_id=songs.id) }}" method="post">
                <h2>Rate this song:</h2>
                <label for="rating1"><input type="radio" name="rating" id="rating1" value="1"> 1</label>
                <label for="rating2"><input type="radio" name="rating" id="rating2" value="2"> 2</label>
                <label for="rating3"><input type="radio" name="rating" id="rating3" value="3"> 3</label>
                <label for="rating4"><input type="radio" name="rating" id="rating4" value="4"> 4</label>
                <label for="rating5"><input type="radio" name="rating" id="rating5" value="5"> 5</label>
        
                <button type="submit">Submit Rating</button>
            </form>
        </div>
    </div>
</body>

</html>
